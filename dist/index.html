<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:500|Poppins:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="scores">
        <div class="player-area">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="cpu-area">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="choices">
        <div class="rock">
          <img src="../src/img/rock.svg" />
          <p>ROCK</p>
        </div>
        <div class="paper">
          <img src="../src/img/paper.svg" />
          <p>PAPER</p>
        </div>
        <div class="scissors">
          <img src="../src/img/scissors.svg" />
          <p>SCISSORS</p>
        </div>
      </div>

      <div class="result__description">
        <p>Start by clicking one of the options.</p>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
